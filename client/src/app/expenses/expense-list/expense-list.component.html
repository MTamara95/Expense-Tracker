<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms">Expense Tracker</h1>
                <h3 id="forms" class="greenHeading">Add A New Item:</h3>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <form #createExpenseForm="ngForm" (ngSubmit)="createExpense()" class="bs-component">

            <div class="row">

                <div class="form-group mt-2 form-inline">
                    <label class="col-form-label" for="inputDefault">Asset:</label>
                    <div class="btn-group ml-2">
                        <select [(ngModel)]="selectedAsset" name="assetsDropdown" class="btn btn-outline-success"
                            (change)="onChange($event.target.value)">
                            <option *ngFor="let asset of assets" [value]="asset.id" class="customDropdown">
                                {{asset.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- <div class="row">
                <div class="form-group mt-2 form-inline">
                    <label class="col-form-label" for="inputDefault">Asset:</label>

                    <div class="btn-group ml-2" dropdown>
                        <button id="button-basic" dropdownToggle type="button"
                            class="btn btn-outline-success dropdown-toggle" aria-controls="dropdown-basic">
                            {{selectedAsset?.name}} <span class="caret"></span>
                        </button>

                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                            aria-labelledby="button-basic" [(ngModel)]="selectedAsset" name="assetsDropdown">
                            <li role="menuitem" *ngFor="let asset of assets" [value]="asset.id">{{asset.name}}<a
                                    class="dropdown-item"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div> -->

            <div class="row">
                <div class="form-group mt-2 form-inline">
                    <label class="col-form-label" for="inputDefault">Date:</label>
                    <input type="text" autocomplete="off" placeholder="Select date..."
                        class="form-control ml-2 datePicker" [(ngModel)]="expense.purchaseDate" name="date" bsDatepicker
                        [minDate]="minimumDate" [maxDate]="currentDate">
                </div>
            </div>

            <div class="row">
                <div class="form-group mt-2 form-inline">
                    <label class="col-form-label" for="inputDefault">Amount:</label>
                    <input type="number" class="form-control ml-2" [(ngModel)]="expense.amount" name="amount"
                        placeholder="Amount" id="inputDefault">
                </div>
            </div>

            <div class="row">
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-success">Add Expense</button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="tables">Expenses</h1>
            </div>
            <div class="bs-component">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="regularColumn" scope="col">Amount</th>
                            <th class="regularColumn" scope="col">Asset</th>
                            <th class="regularColumn" scope="col">Purchase Date</th>
                            <th class="shortColumn" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-dark" *ngFor="let expense of expenses">
                            <td class="regularColumn">{{expense.amount}}</td>
                            <td class="regularColumn">{{expense.asset.name}}</td>
                            <td class="regularColumn">{{expense.purchaseDate | date: 'dd/MM/yyyy'}}</td>
                            <td class="shortColumn">
                                <button type="button" class="deleteBtn btn btn-outline-light rounded-1 btn-block"
                                    (click)="deleteExpense(expense.id)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
