<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Track your purchases</h1>
        <p class="lead">Track all your expenses... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-success btn-lg mr-2">Register</button>
            <button (click)="learnMore()" class="btn btn-secondary btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
