<div class="form-group mt-2 form-inline">
    <label class="col-form-label col-lg-2 text-right" for="inputDefault">{{label}}:</label>

    <div class="ml-2 col-lg-6 dropdownDiv" dropdown>
        <button id="button-basic" dropdownToggle type="button"
            class="btn btn-outline-success dropdown-toggle dropdownButton" aria-controls="dropdown-basic">
            {{selectedOption?.name || "Select an option:"}} <span class="caret"></span>
        </button>

        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem" *ngFor="let option of options" (click)=" changeSelectedOption(option)"><a
                    class="dropdown-item">{{option.name}}</a>
            </li>
        </ul>
    </div>
</div>
